version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # 
plugins:
 eslint:
  enabled: true
exclude_patterns:
  - "node_modules/"
  - ".nyc_output"
  - "coverage"
  - "**.min.js"
  - "**.min.css"
  - "client/build"
  - "client/scripts"
  - "client/config"
  